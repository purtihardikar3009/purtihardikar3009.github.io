.button {
display: inline-block;
border-radius: 4px;
background-color: #f4d41ee0;
color: #e2c72b;
text-align: center;
font-size: 20px;
font-weight: 700;
padding: 10px;
padding-left: 2px;
padding-right: 2px;
width: 150px;
transition: all 0.5s;
cursor: pointer;
margin: 0px;
font-family: 'Courier New', Courier, monospace;
text-decoration: none;
}

.button span {
cursor: pointer;
display: inline-block;
position: relative;
transition: 0.5s;
font-family: 'Courier New', Courier, monospace;
text-decoration: none;

}

.button span:after {
content: '\00bb';
position: absolute;
opacity: 0;
top: 0;
right: -0px;
transition: 0.5s;
font-family: 'Courier New', Courier, monospace,
text-decoration: none;
}

.button:hover span {
padding-right: 25px;
font-family: 'Courier New', Courier, monospace;
text-decoration: none;
}

.button:hover span:after {
opacity: 1;
right: 0;
text-decoration: none;
}
